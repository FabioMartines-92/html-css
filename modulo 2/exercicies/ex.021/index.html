<!-- NOTES:
  Tipos de caixas 
 box-level:
 quando a caixa quebra a linha e oucupa todo um espaco e depois continua para a proxima linha ex.
    <div>
    <h1>-<h6>
    <p>
    <main>
    <header>
    <nav>
    <article>   
    <aside>
    <footer>
    <form>
    <video>

Inline-level:
Quando a caixa continua na mesma linha e so oucupa o espaco      necessario e depois continua logo em seguida. ex:
    <span>
    <a>
    <code>
    <small?
    <strong>
    <em>
    <sup>-<sub>
    <label>
    <button>
    <input>
    <select>  
        

        box anatomia:
        border = linha em volta do conteudo
        padding = espaco entre o conteudo e borda
        margin = espaco fora da borda entre uma box e outra
        outline = uma borda fora da caixa dentro da margin

-->
