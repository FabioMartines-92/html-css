<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <h2>Check-box e Radio</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
       <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="masculino"><label for="masculino"> Masculino</label><br>
        <input type="radio" name="sexo" id="feminino"> <label for="feminino">Feminino</label>
       </fieldset>
        <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="ifut"> <label for="ifut">Futebol</label><br>
        <input type="checkbox" name="esbas" id="ibas"> <label for="ibas">Basquete</label><br>
        <input type="checkbox" name="esvol" id="ivol"> <label for="ivol">Volei</label> <br>
        <input type="checkbox" name="esnat" id="inat"> <label for="inat">Natacao</label> <br>
        </fieldset>
        <p>
            <input type="submit">
            <input type="reset" value="Clear">
        </p>
    </form>
    
</body>
</html>
<!--
Nesse exercicio aprendi sobre checkbox (selicionar items em uma box) e radio (ex. selicionar apenas uma opcao como sexo F ou M) para radio e importante que o "name" seja o mesmo caso contrario nao sera possivel selicionar  corretamente.
-->
