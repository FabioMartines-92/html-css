<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
        <h1>Exemplo de Formulario</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Tel</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="00-000000000">
            </p>
            </fieldset>
            <p><input type="submit">
            <input type="reset" value="Clear" ></p>
        </form>
    
    
</body>
</html>

<!--
Nesse exemplo foi usados inputs de telefone e email
tambem foi visto a tag "Fieldset" e "legend" que servem para envelopar a section e dar um titulo igual o exemplo acima.
-->
