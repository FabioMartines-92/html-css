<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.html" method="get">
        <p>
            <label for="iano">Em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2026" oninput="calcidade()">
        </p>
        <p><label for="iidade">Sua idade e:</label>
        <output id="iidade">0</output>
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number (iano.value)
        }
    </script>
    
</body>
</html>
