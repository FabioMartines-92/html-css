<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formularios</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="color" id="icor">
        </p>

        <p>
            <label for="inivel">Nivel de Satisfacao</label>
            <input type="range" name="range" id="inivel" min="0" max="10" value="0">
        </p>
        <p>
            <label for="ifoto">Upload uma foto para seu perfil</label>
            <input type="file" name="photo" id="ifoto">
        </p>

        <p>
            <input type="submit">
            <input type="reset" value="Clear">
        </p>

    </form>
    
</body>
</html>

<!--
Nesse exercicio foi apresentado esses tres inputs
* cor : selecao de cores. lembrando que cada navegador pode funcionar de um jeito diferente.
* Range: serve para como exemplo nivel de satisfacao
* File: serve para dar upload de arquivos como fotos.
muito importante lembrar que para usar esse recurso e importante que form tenha como method POST por conte de suportar mais de 3k bites
-->
