<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Teste de iframe</h1>
<!--
iframe = "i - significa inline" e basicamente uma janela onde voce consegue exibir um site or conteudo, voce pode tbm estiliziar essa janela
usando css lembrando que css sempre vai ser soberano. por exemplo voce pode colocar um height especifico na tag iframe, mas se voce mudar o valor no css, vai ser a o valor da css que vai valer.
por padrao o tamanho de um iframe e 300x150px
existe tbm um comando chamado "scrolling" por padrao vai ser auto, mas voce pode mudar para yes or not para tirar ou deixar a barra lateral de rolagem.
alguns site como o google, eles tem um bloqueio para que nao possa ser exibido em sites de terceiros. Parece que tem uma forma de burlar isso, ver proximo exercicio.   
-->
    <p>acesse o site <iframe src="https://cursoemvideo.com" frameborder="0" scrolling="yes">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        <!--esse link vai aparecer no navegador caso o iframe nao consiga ser carregado-->
    </iframe> para cursos de programacao</p>

    <p>Acesse tbm <iframe src="https://google.com" frameborder="0" scrolling="no"></iframe></p>
</body>
</html>
