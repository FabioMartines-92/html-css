<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!-- jeito simples -->
     <!--<video src="midia/meu-video.mp4.mp4"  width="500" controls></video> -->
    <!-- jeito mais completo com varios formatos (nem todos os navagadores reproduzem todos os formatos) -->
     <video width="560" controls poster="imagens/cover.jpg">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">
        Seu navegador não suporta o elemento de vídeo.
     </video>
    <!-- quando videos sao hospedados localmente isso torna o servidor muito pesado e pode custar mais caro para o custumer, o ideal seria fazer upload de videos carregados externamentes -->

    <h1>Inserindo videos from YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=WTybyXhMxcfw-LbA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos from Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/59624820?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Love is in the Air"></iframe>

</body>
</html>

<!--Voce pode adicionar videos do youtube ou vimeo ou qualquer outro site de hospedagem, vai tornar o site mais barato e leve.
YouTube tem mais alcance por conta do algoritmo, porem o vimeo tem mais qualidade de imagem e menos compressao, ideal para videos profissionais.

para adicionar videos do youtube ou vimeo, basta copiar o codigo de incorporacao (embed code) e colar no seu codigo html. Voce pode ajustar a largura e altura do iframe conforme necessario.
-->
