<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML 5, podemos usar várias tags para estruturar e formatar o conteúdo de uma página web. Aqui estão algumas das tags mais comuns:
    </p>
    <ul type="square">
        <li><abbr title="use a tag <p>">Paragraph</abbr></li>
        <li><abbr title="use a tag <title>">Title</abbr></li>
        <li><abbr title="use a tag <img>">Images</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviations</abbr></li>
        <li><abbr title="use a tag <ul>">Unordered list</abbr></li>
        <li><abbr title="use a tag <ol>">Ordered list</abbr></li>
        <li><abbr title="use a tag <li>">list item</abbr></li>
        <li><abbr title="use a tag <div>">container</abbr></li>
        <li><abbr title="use a tag <a>">hyperlink</abbr></li>
        <li><abbr title="use a tag <h1> to <h6>">Headings</abbr></li>
    </ul>
    
</body></html>
